<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 리스트</title>
</head>
<body>
    <main>
        <table style="margin: auto">
            <thead>
                <tr>
                    <th>제 목</th>
                    <th>날 짜</th>
                    <th>상 세</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="board:${boards}">
                    <tr>
                        <td th:text="${board.getTitle()}"></td>
                        <td th:text="${board.getPostTime()}"></td>
                        <td><a th:href="@{{bId}/detail.do (bId=${board.getBId()})}">상세</a></td>
                    </tr>
                </th:block>
            </tbody>
            <tfoot>
                <a href="registerForm">새 게시글 작성</a>
            </tfoot>
        </table>
    </main>
</body>
</html>
